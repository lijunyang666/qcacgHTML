<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/main.css" />
	</head>
	<body>
	  <style>
	   body {
	     background-color: #ffffff;
	   }
	    .alert-Block {
	      display: block;
	      position: fixed;
	      top: 0px;
	      bottom: 0px;
	      left: 0px;
	      right: 0px;
	      width: 100%;
	      height: 100%;
	      background-color: rgba(0,0,0,0.3);
	    }
	    .alert-Block .alert_parent{
        display: block;
        position: absolute;
        top: 30%;
        width: 400px;
        height: 150px;
        left: 50%;
        
        
      }
      .alert-Block .alert_sub{
        width: 100%;
        height: 100%;
        position: relative;
        left: -50%;
        background-color: white;
        border-radius: 4px 4px  8px 8px ;
        min-height: 150px;
       
     
      }
      .alert-Block .alert_sub .alert_header{
        width: 400px;
        height: 30px;
        background-color:  #f1f1f1;
        font-size: 16px;
        padding-left: 10px ;
        line-height: 30px;
        border-radius: 4px 4px  0 0 ;
        color: #585858;
        border-bottom: 1px #ebebeb solid;
      }
      .alert-Block .alert_sub  p {
        text-indent:2em; 
        font-size: 15px;
        margin: 20px 15px 0 15px;
        min-height: 60px;
      }
      .alert-Block .alert_sub .true {
        display: inline-block;

        width: 50px;
        height: 22px;
        color: white;
        background-color: #00A1D6;
        border-radius: 8px;
        text-align: center;
        line-height: 22px;
        margin-top:10px ;
        cursor: pointer;
        margin-left: 80px;
        margin-bottom: 15px;
        margin-top: 15px;
      }
       .alert-Block .alert_sub .flast {
        display: inline-block;
  
        width: 50px;
        height: 22px;
        color: white;
        background-color: #9e9e9e;
        border-radius: 8px;
        text-align: center;
        line-height: 22px;
        margin-top:10px ;
        cursor: pointer;
        margin-left: 120px;
       
      }
      .alert-Block .alert_sub .words {
        min-height: 50px;
        max-height: 200px;
        width:400px ;
        min-height: 120px;
        background-color: white;
        border-radius: 0 0 8px 8px;
        position: relative;

      }
	  </style>
	  
	  
	  <div class="alert-Block">
	    <div class="alert_parent">
	      <div class="alert_sub">
	         <div class="alert_header">温馨提示</div>
	         <div class="words">
    	         <p>半神半圣亦半仙，全儒全道是全贤，脑中真书藏万卷，掌握文武半边天。</p>
    	         <div class="true">确认</div>
    	         <div class="flast">取消</div>
	         </div>
	      </div>
	    </div>
	  </div>
	  
	  
	</body>
</html>
